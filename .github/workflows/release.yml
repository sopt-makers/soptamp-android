name: Makers Release Test

on:
  push:
    branches:
      - 'release/**'

defaults:
  run:
    shell: bash
    working-directory: .

jobs:
  build:
    name: PR Checker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 11

      - name: Change gradlew permissions
        run: chmod +x ./gradlew

      - name: Add Network Base Url
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DATA_STORE_KEY: ${{ secrets.API_KEY }}
        run: |
          echo apiKey=\"$API_KEY\" >> ./local.properties
          echo dataStoreKey=\"$DATA_STORE_KEY\" >> ./local.properties

      - name: Access Firebase Service
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./app/google-services.json

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: On Success
        if: ${{ success() }}
        uses: MeilCli/slack-upload-file@v3
        with:
          slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
          file_path: 'app/build/outputs/apk/debug/app-debug.apk'
          file_name: 'SOPTAMP.apk'
          file_type: 'apk'
          initial_comment: 'Makers QA App distributed'

      - name: On Failed, Notify in Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_COLOR: '#ff0000'
          SLACK_ICON: https://user-images.githubusercontent.com/59532818/197379133-676094c1-d544-4784-b582-60e061f69d31.png?size=48
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_TITLE: 'Makers checks have failed ‚ö†Ô∏èüö´'
          MSG_MINIMAL: true
          SLACK_USERNAME: Makers Android
          SLACK_MESSAGE: 'Î≤ÑÍ∑∏ Ï†ÄÎ¶¨Í∞Ä'
